globals:
    request:
        headers:
            api_key: 34567


sequences:
    -
        name: Update Client
        variables:
            client_id: 234
            client_name: %random_string%
        requests:
            -
                url: /clients/%client_id%
                method: GET
                expects_response:
                    code: 200
                    format: json
                    values:
                        -
                            key: results.id
                            value: %client_id%
            -
                url: /clients/%client_id%
                method: PUT
                request_values:
                    -
                        key: name
                        value: %client_name%
                expects_response:
                    code: 200
                    format: json
            -
                url: /clients/%client_id%
                method: GET
                expects_response:
                    code: 200
                    format: json
                    values:
                        -
                            key: results.name
                            value: %client_name%
